---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo
  namespace: echo
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    cert-manager.io/revision-history-limit: "1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Geo-Location-Region $geoip2_city_country_code;
      proxy_set_header X-Geo-Location-City $geoip2_city;
      proxy_set_header X-Geo-Location-Coordinates "$geoip2_latitude,$geoip2_longitude";
spec:
  ingressClassName: nginx
  rules:
    - host: k3s.prrlvr.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo
                port:
                  name: http
  tls:
    - hosts:
        - k3s.prrlvr.fr
      secretName: echo-tls
